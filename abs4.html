<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: yellow;
            color: white;
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .b1 {
            display: flex;
            background: black;
            width: 500px;
            height: 500px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="b1">
        <h1>方案4：flexbox</h1>
        <p>justify-content：center定义项目在水平主轴居中对齐</p>
        <p>align-item定义项目在垂直交叉轴居中对齐</p>
        <p>flexbox要有固定高度才会有交叉轴</p>
    </div>
</body>

</html>
